<div class="container">
    <div class="child"> 
        <div class="parent">
            <app-admin-header></app-admin-header>
        </div>
    </div>

    <!-- <ng-image-slider 
    ></ng-image-slider> -->
    <div class="row">
      <div>
      
      </div>
      <div  *ngFor="let vessel of data">
        <mat-card class="example-card" routerLink="/vessel">
          <div class="cardDiv1">
            <div class="cardDiv2"><img src="../../../assets/flag1.png"></div>
            <div class="cardDiv3">
              <div class="title">
                {{vessel.VesselName}}
                <br>
                {{vessel.IMONumber}}
              </div>
          
          <div class="text">
             <mat-icon style="color:rgb(64, 187, 64);font-size: 7px;">brightness_1</mat-icon> &nbsp;
            Online
        </div>
        </div>
      </div>  
      </mat-card>
    </div>
   </div>
</div>
