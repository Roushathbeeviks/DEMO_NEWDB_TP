<app-admin-header></app-admin-header>
  
<div class="container1">
  <!-- <div class="container2"> -->
    <div class="heading">
      <h2>USER MANAGEMENT</h2>
      <div style="display:flex;gap:5px">
        <button class="btn" (click)="navigate()">ADD USERS</button>
        <button (click)="exportexcel()" class="btn btn2"> <mat-icon>arrow_downward</mat-icon></button>
        </div>
      </div>
  <!-- </div> -->

  <div class="tabelC">
    <ngx-datatable
      style="height: auto"
      class="bootstrap"
      [rows]="rows"
      [columns]="columns"
      fixed-header
      datatable-header
      [headerHeight]="50"
      [footerHeight]="50"
      [limit]="10"
      [columnMode]="'standard'"
      [reorderable]="true">
      <ngx-datatable-column
        name="First Name"
        prop="first_name"
        [width]="150"
        
        [sortable]="true"></ngx-datatable-column>
        <!-- <ng-template let-column="column" ngx-datatable-header-template>First Name</ng-template> -->
      
      <ngx-datatable-column
        name="Last Name"
        prop="last_name"
        [width]="150"
        [sortable]="true">
        <ng-template let-column="column" ngx-datatable-header-template>Last Name</ng-template>
     </ngx-datatable-column>
      <ngx-datatable-column
        name="User Id"
        prop="username"
        [width]="150"
        [sortable]="true"></ngx-datatable-column>
        <!-- <ng-template let-column="column" ngx-datatable-header-template>User Id</ng-template> -->
      
      <ngx-datatable-column
        name="Email id"
        prop="email"
        [width]="200"
        [sortable]="true">
        <!-- <ng-template let-column="column" ngx-datatable-header-template>Email id</ng-template> -->
      </ngx-datatable-column>
      <ngx-datatable-column
        name="contactnumber"
        prop="contact_number"
        [width]="150"
        [sortable]="false">
        <ng-template let-column="column" ngx-datatable-header-template>Contact No</ng-template>
      </ngx-datatable-column>

     
      <ngx-datatable-column name="Vessel Mapping"
      [sortable]="false">  
        <ng-template let-row="row"
        let-value="value"
        ngx-datatable-cell-template>
          <span><mat-icon (click)="Addvessel(row.username,row.id)" class="adjust">add_box</mat-icon></span>
            
        </ng-template>
      </ngx-datatable-column> 
    
    <ngx-datatable-column
    name="Actions"
  
    [minWidth]="150"
    [flexGrow]="3"
    [sortable]="false"
    [resizeable]="false"
    [draggable]="false"
    prop="edit" >
    
    <ng-template
      let-row="row"
      let-value="value"
      ngx-datatable-cell-template >
      <div class="iconsPlace">
      <span (click)=" EditDialog(row.id)"  class="adjust"><mat-icon>edit</mat-icon></span>
      <span
        md-icon-button
        placement="left"
        ngbTooltip="" (click)='DeleteDialog(row.id)'>
        <mat-icon  class="adjust">delete</mat-icon>  </span>
        </div>
    
    
    </ng-template>
  </ngx-datatable-column>


    </ngx-datatable>
  </div>
</div>
