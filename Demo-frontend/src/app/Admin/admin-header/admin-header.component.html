<div class="headerContainer1">
   <div class="headerBody1">
            <img class="image" src="../../assets/MicrosoftTeams-image.png">  
            <a class="color">
                <div class="logo">
                    <i class="material-icons" routerLink="/adminLand">travel_explore</i>
                </div>
                <div class="size" routerLink="/adminLand">MY FLEET</div>
            </a>
    </div>
        <div class="headerBody2">
       
        <a class="color">
            <div class="search">
                <div style="display: flex; justify-content: center;gap:10px">
                  <input type="text" class="input-search" (keyup)="searchVessel($event)"  placeholder="Search vessel" #searchInput>
                  <button class="btn-search " (keyup)="submitSearch()" class="search-box"> <i class="material-icons">search</i></button>
                </div>     
            </div> 
              <ul class="searchClass" *ngIf="searchResult" >
                <li *ngFor="let srch of searchResult">
                    <a style="text-decoration:none; color:white" [routerLink]="'../voyagetable/'+ srch.id" >{{srch.name}}</a>
                </li>
              </ul>
        </a>
        <a  class="color ">
            <div class="set">
                    <a mat-button [matMenuTriggerFor]="Settings" [routerLinkActive]="['active']">
                        <div class="">
                            <i class="material-icons">settings</i>
                        </div></a>
                    <mat-menu #Settings="matMenu" xPosition="after">
                      <button mat-menu-item routerLink="/usermgt">View Users</button>
                      <button mat-menu-item routerLink="/vessel">View Vessels</button>
                    </mat-menu>  
            </div>
        </a>
        <a href="#" class="color">
            <div>
                <mat-icon>help_outline</mat-icon>
            </div>
        </a>
        <a  routerLinkActive="active" href="#" class="color ">
            <div><mat-icon>sms</mat-icon></div>
         </a>
         <a mat-button [matMenuTriggerFor]="menu" class="color ">
            <mat-icon>person</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="EditDialog()">Edit Profile</button>
            <button mat-menu-item (click)="LogoutDialog()">Log Out</button>
       </mat-menu>&nbsp;
       
       </div>
    
</div>
