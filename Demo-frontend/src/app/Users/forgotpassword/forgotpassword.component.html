<div class="login"> 
  <form  [formGroup]="forgotPassword" (ngSubmit)="submit()" autocomplete="off">
    <div >
       <div class="title-center"><h2 style="color:rgb(214, 179, 63)">Forgot Password</h2></div><div>
        <input formControlName="email"  class="input" type="email" id="email" placeholder="Email"/>
        <div class="errors" *ngIf="forgotPassword.controls['email'].errors?.['required'] && forgotPassword.controls['email'].touched">
                Email is required
        </div>
      <div class="errors" *ngIf="forgotPassword.controls['email'].errors?.['email'] && forgotPassword.controls['email'].touched">Enter valid email</div>
        <div class="errors" *ngIf="forgotPassword.controls['email'].errors?.['required'] && forgotPassword.controls['email'].touched">
          Email is required
  </div>
<div class="errors" *ngIf="forgotPassword.controls['email'].errors?.['email'] && forgotPassword.controls['email'].touched">Enter valid email</div></div>
 </div>

 <div  class="buttons">

</div>
</form>
</div>
