<div class="login"> 
  <form  [formGroup]="forgotPassword">
    <div>
       <div class="title-center"><h3 style="color:rgb(214, 179, 63)">Forgot Password</h3></div>
        <input formControlName="email" class="input" type="email" id="email" placeholder="Email"/>
        <hr>
 </div>

 <div  class="buttons">
  <button  mat-dialog-close  >NO,cancel</button>
  <button  mat-dialog-close  routerLink="/" (click)="submit() ">Send Password</button>  
</div>
</form>
</div>
