<!-- <mat-dialog-container> -->

  <div class="login">
    <form [formGroup]="Editprofile" (ngSubmit)="check()" autocomplete="off">
      <!-- <img style="height:50px;" src="../../assets/MicrosoftTeams-image.png"><br> -->   
        <div class="LabIn">
          <label class="inputLabel">Username</label>
          <input formControlName="username" class="input" type="text" id="username"/>
        </div>&nbsp; 
       
               
        <div  class="LabIn">
          <label class="inputLabel">First Name</label>
           <input formControlName="first_name" class="input" type="text" id="first_name" placeholder="First Name"/>
           
        </div>&nbsp;
        <div  class="LabIn">
          <label class="inputLabel">Last Name</label>
          <input formControlName="last_name" class="input" type="text" id="last_name" placeholder="Last Name"/>

        </div>&nbsp;
        <div  class="LabIn"> 
          <label class="inputLabel">Email</label>
          <input formControlName="email" class="input" type="email" id="email" placeholder="Email"/>
            
        </div>&nbsp;
       
        <div  class="LabIn">
          <label class="inputLabel">Contact</label>
          <input formControlName="contact_number" class="input" type="number" id="contact_number" placeholder="Contact Number"/>
      
        </div>&nbsp;   
        
        <div class="buttons">
          <button  mat-dialog-close mat-button class="btnC">Cancel</button>
          <button  type="submit" mat-button class="btn"  >SAVE</button>
        </div>
      
    </form>
</div>
<!-- </mat-dialog-container> -->
