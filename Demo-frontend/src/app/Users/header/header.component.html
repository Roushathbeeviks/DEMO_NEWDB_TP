<div class="headerContainer1"> 
    <div class="headerBody1">
        <img class="image" src="../../assets/MicrosoftTeams-image.png">
            <a class="color" routerLink="/land" routerLinkActive="activeI">
                <div class="logo">
                    <i class="material-icons">travel_explore</i>
                </div>
                <div class="size" >MY FLEET</div>
            </a>
    </div>
    <div class="headerBody2">
        <!-- <a href="#" class="color">
            <div>
                <i class="material-icons">search</i>
            </div>
        </a> -->
        <a class="color">
            <div class="search">
                <div style="display: flex; justify-content: center;gap:10px">
                    <input type="text" class="input-search" (keyup)="searchVessel($event)"  placeholder="Search vessel" #searchInput>
                  <button class="btn-search " (click)="submitSearch(searchInput.value)" class="search-box"> <i class="material-icons">search</i></button>
                
                </div>
             
              </div> 
              <ul class="searchClass" *ngIf="searchResult" >
                <li *ngFor="let srch of searchResult">
                    <a style="text-decoration:none; color:white" [routerLink]="'../voyagetable/'+ srch.id" ><div >{{srch.name}}</div></a>

                </li>
              </ul>
        </a>
        <!-- <a href="#" class="color">
            <div>
                <mat-icon>help_outline</mat-icon>
            </div>
        </a>
        <a href="#" class="color">
            <div><mat-icon>sms</mat-icon></div>
         </a> -->
         <a mat-button [matMenuTriggerFor]="menu" class="color">
            <mat-icon>person</mat-icon>
        </a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="EditDialog(id)">Edit Profile</button>
            <button mat-menu-item (click)="LogoutDialog()">Log Out</button>
       </mat-menu>
    </div>
    
</div>
