 <div class="login">
    <form [formGroup]="LoginForm" (ngSubmit)="submit()" autocomplete="on">
      <img src="../../assets/MicrosoftTeams-image.png"><br>
         <div  >
      <div class="input">
       <input style="outline:none;width: 200px; border-radius: 3px;" appFirstCap formControlName="username" type="text " id="username" placeholder="Username"/>
       <input style="outline:none;width: 200px;border-radius: 3px;" formControlName="password"  type="password" id="password" placeholder="Password"/>
       <!-- <span class="eye">
         <i class="fa fa-eye" aria-hidden="true"></i>
       </span> -->
       <button type="submit" class="btn" >LOGIN</button>
       </div>
       <hr >
       <div class="version">
       <div>Version 1.0.0.1</div>
       <div style="color:red;font-size: 11px;">{{msg}}</div>
       <a  class="" (click)="PasswordDialog()" >Forgot Password?</a>
      </div>
   </div>
      
    </form>
</div>
