<div class="logoutContatiner">
    <h1 class="family" >SIGN OUT</h1>
    <p>Would you like to sign out from SMARTSHIP?</p>
    <hr>
    </div>
    <div class="logoutBody">
    <div mat-dialog-actions>
      <button   mat-dialog-close mat-button >NO,cancel</button>
      <div class="move">
        <button  mat-button mat-dialog-close  routerLink="/" (click)="LogoutUser()">YES,Sign out</button>
        </div>
    </div>
    </div>
