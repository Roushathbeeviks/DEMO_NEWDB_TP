<app-vessel-header></app-vessel-header>

 <div class="container1">
<div class="row"> 
  <div class="row2">
  <!-- <div class="image">
  </div> -->
 
  </div>
  </div>

  <!-- <div class="container2"> -->
    
      <div class="heading">
        <div *ngFor="let vessel of datas">
          <mat-card class="example-card">
            <div class="cardDiv1">
              <div class="cardDiv2"><img src="../../../assets/{{vessel.countryname}}.png"></div>
              <div class="cardDiv3">
                <div class="title">
                  {{vessel.name}}
                  <br>
                  {{vessel.imo_number}}
                </div>
            <div class="text">
               <mat-icon style="color:rgb(64, 187, 64);font-size: 7px;">brightness_1</mat-icon> &nbsp;
              Online
          </div>
          </div>
          
        </div>  
        <div class="belowText">
          <div style="min-width:60px;"></div>
          <div style="display:flex;width:100%;justify-content:space-between">
          <div *ngFor="let names of stPort">{{names.name}}</div>
          <div *ngFor="let dsnames of dstPort">{{dsnames.name}}</div>
         </div>
      </div>
      <div style="display:flex;color:whitesmoke;font-size:11px">
      <div style="min-width:60px;"></div>
      
      <div ><img style="width:100%; height: 50%;" src="../../../assets/arrow.JPG"></div>
      </div>
      
        </mat-card>
        </div>
        <div class="tabelC">
 
          <div >
            <div style="display:flex;justify-content:center;">
            <ngx-datatable
              style="height: auto"
              class="bootstrap class2"
              [rows]="rows"
              [columns]="columns"
              fixed-header
              datatable-header
              [headerHeight]="40"
              [footerHeight]="30"
              [limit]="5"
              [columnMode]="'standard'"
              [reorderable]="false">
        
              <ngx-datatable-column
                name="VOYAGE DATE"
                prop="cosp_time"
                [width]="200"
                [sortable]='true'>
                <!-- <ng-template let-column="column" ngx-datatable-header-template>VOYAGE DATE</ng-template> -->
              </ngx-datatable-column>
              
              <ngx-datatable-column
                name="STARTING PORT"
                prop="startportname"
                [width]="200"
                [sortable]="true">
                <!-- <ng-template let-column="column" ngx-datatable-header-template>STARTING PORT</ng-template> -->
              </ngx-datatable-column>
        
        
              <ngx-datatable-column
                name="DESTINATION PORT"
                prop="destinationportname"
                [width]="200"
                [sortable]="true">
                <ng-template let-column="column" ngx-datatable-header-template>DESTINATION PORT</ng-template>
              </ngx-datatable-column>
        
              <ngx-datatable-column
                name="JUST IN TIME ETA"
                prop="just_eta"
                [width]="200"
                [sortable]="true">
                <!-- <ng-template let-column="column" ngx-datatable-header-template>JUST IN TIME ETA</ng-template> -->
              </ngx-datatable-column>
              
               <ngx-datatable-column
            name="ACTIONS"
            [minWidth]="100"
            [flexGrow]="3"
            [sortable]="false"
            [resizeable]="false"
            [draggable]="false"
            prop="edit" >
            
            <ng-template
              let-row="row"
              let-value="value"
              ngx-datatable-cell-template >
              <div class="iconsPlace">
              <span (click)=" EditVoyage(row.id)"><mat-icon class="adjust">edit</mat-icon></span>
              <span
                md-icon-button
                placement="left"
                ngbTooltip="" (click)='DeleteVoyage(row.id)'>
                <mat-icon  class="adjust">delete</mat-icon>  </span>
                </div>
            
            
            </ng-template>
          </ngx-datatable-column>
          
              
            </ngx-datatable>
            </div>
            </div>
          </div>
        <!-- <h2>VOYAGE</h2> -->
        <button [routerLink]="['/voyageform/',id]" class="btn">ADD VOYAGE</button></div>

        
  


  <!-- </div> -->
  </div>
