
   
   <div class="container">
    <div class="heading"><h3>EDIT VESSEL</h3></div>
    
    <form [formGroup]="EditVessel" (ngSubmit)="check()" autocomplete="off">
        <div class="card">
  
  <div class="flex">
          <div class="display">
            <label>IMO Number<span style="color:red;padding-left: 5px;">*</span></label>
            <input type="text" formControlName="imo_number" />
          </div>
  
          <div>
            <label>Vessel Type<span style="color:red;padding-left: 5px;">*</span></label>
            <select  formControlName="vessel_type_id" >
              <option value="">Select  Vessel Type</option>
              <option *ngFor="let vessel of VesselType" value="{{vessel.id}}">{{vessel.name}}</option>
            </select>
          </div> 
  </div>
  
  <div class="">
    <div class="display">
      <label>Vessel name<span style="color:red;padding-left: 5px;">*</span></label>
      <input type="text" formControlName="name"/>
    </div>  
  
         
          <div class="flag">
            <label>Flag<span style="color:red;padding-left: 5px;" >*</span></label>
            <span  style="padding-left: 55px;"> </span>
            <select id="flags" formControlName="flag_id" >
            <option value="">Select Flag</option>
            <option *ngFor="let flag of Vesselflag" value="{{flag.id}}">{{flag.name}}</option>
            </select>
            
        </div>
        <!-- <div class="errors" *ngIf="VesselForm.controls['flag_id'].errors?.required && VesselForm.controls.flag_id.touched" style="color:red;">required</div> -->
   </div>
  </div>
   <div  class="buttons ">
    <button   mat-dialog-close  class="btn">NO,cancel</button>
      <button   mat-dialog-close type="submit" class="btn">SAVE</button>
      
  </div>
  
  </form>
  
    
  </div>
